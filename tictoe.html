<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="tictoe.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

	<title>Tic toe</title>
</head>
<body class="text-center">

<p id="start" style="font-size: 40px;">Tic Toe</p>
<p id="start">
	<div id="turn"></div>
</p>
<div class="row">
<div class="col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-4 text-center" >
<table class="table">
	<tr>
		<td class="cell" id="cell1"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell2"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell3"  onclick="myfun(this.id)"></td>
	</tr>
	<tr>
		<td class="cell" id="cell4"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell5"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell6"  onclick="myfun(this.id)"></td>
	</tr>
	<tr>
		<td class="cell" id="cell7"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell8"  onclick="myfun(this.id)"></td>
		<td class="cell" id="cell9"  onclick="myfun(this.id)"></td>
	</tr>
</table>
</div>
</div>
<button class="btn" id="button" onclick="replay()" style="margin-left: 160px; margin-top: 60px;">Replay</button>
	 <script src="tictoe.js"></script> 
</body>
</html>
